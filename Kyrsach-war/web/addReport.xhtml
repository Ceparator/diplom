<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add report</title>
    </h:head>
    <h:body>
        <f:view> 
            <h:form> 
                <h2> 
                    <h:outputLabel value="Add new report"/> 
                </h2> 
                <table> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Report's route" for="route"/> 
                        </th> 
                        <th> 
                            <h:selectOneMenu value="#{reportBean.report.routeNumber}"> 
                                <f:selectItems value="#{reportBean.getUserRoute()}" var="routen" 
                                               itemValue="#{routen}" itemLabel="#{routen}" /> 
                            </h:selectOneMenu>
                        </th>  
                    </tr> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Route's tickets" for="tickets"/> 
                        </th> 
                        <th> 
                            <h:inputText id="tickets" value="#{reportBean.report.tickets}" required="true"> 
                                <f:validateDoubleRange maximum="10000" minimum="1"/>
                            </h:inputText> 
                        </th> 
                        <th> 
                            <h:message for="tickets" style="color:red" /> 
                        </th> 
                    </tr>
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Shift" for="sh"/> 
                        </th> 
                        <th> 
                            <h:selectOneMenu value="#{reportBean.report.idShift}"> 
                                <f:selectItems value="#{reportBean.getUserRouteShifts()}" var="sht" 
                                               itemValue="#{sht.idShift}" itemLabel="#{sht.startTime} - #{sht.endTime}" />
                            </h:selectOneMenu> 
                        </th>
                        <th> 
                            <h:message for="sh" style="color:red" /> 
                        </th> 
                    </tr>
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Report's date" for="vremya"/> 
                        </th> 
                        <th> 
                            <h:inputText id="vremya" value="#{reportBean.vremya}" readonly="true" required="true"> 
                                <f:convertDateTime pattern="yyyy-MM-dd"/> 
                            </h:inputText> 
                        </th> 
                        <th> 
                            <h:message for="vremya" style="color:red" /> 
                        </th> 
                    </tr>  
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Report's occupancy" for="occ"/> 
                        </th> 
                        <th> 
                            <h:inputText id="occ" required="true" value="#{reportBean.report.occupancy}"> 
                                <f:validateDoubleRange maximum="200" minimum="1"/>
                            </h:inputText> 
                        </th> 
                        <th> 
                            <h:message for="occ" style="color:red" /> 
                        </th> 
                    </tr> 
                    <tr> 
                        <th></th> 
                        <th align="right"> 
                            <h:commandButton  value="Add report" action="#{reportBean.addNewReport(reportBean.vremya)}"/> 
                        </th> 
                    </tr> 
                </table>
                <br/>
                <button onclick="location.href = 'http://localhost:8080/Kyrsach-war/'">
                    Back to main page
                </button>
            </h:form> 
        </f:view>
    </h:body>
</html>
