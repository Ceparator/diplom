<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <f:view> 
            <h:form> 
                <h2> 
                    <h:outputLabel value="Registration"/> 
                </h2>
                <table> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Username" for="username"/> 
                        </th> 
                        <th>
                            <h:inputText id="username" value="#{userBean.username}" required="true">
                                <f:validator binding="#{usernameValidator}"/>
                            </h:inputText>
                        </th>
                        <th>
                            <h:message for="username" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th align="left"> 
                            <h:outputLabel value="Password" for="password"/> 
                        </th>
                        <th>
                            <h:inputText id="password" value="#{userBean.password}" required="true"> 
                            </h:inputText> 
                        </th>
                        <th>
                            <h:message for="password" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th align="left"> 
                            <h:outputLabel rendered="#{request.isUserInRole('admin')}" value="User role" for="role"/> 
                        </th>
                        <th>
                            <h:selectOneMenu rendered="#{request.isUserInRole('admin')}" value="#{userBean.role}">
                                <f:selectItem itemValue="guest" itemLabel="client" />
                                <f:selectItem itemValue="conductor" itemLabel="conductor" />
                                <f:selectItem itemValue="driver" itemLabel="driver" />
                                <f:selectItem itemValue="doctor" itemLabel="doctor" />
                                <f:selectItem itemValue="dispatcher" itemLabel="dispatcher" />
                                <f:selectItem itemValue="mechanic" itemLabel="mechanic" />
                                <f:selectItem itemValue="admin" itemLabel="admin" />
                            </h:selectOneMenu>
                        </th>
                    </tr>
                    <tr>
                        <th align="right"> 
                            <h:commandButton  value="Register user" action="#{userBean.addNewUser()}"/> 
                        </th> 
                    </tr>
                    <tr> 
                        <th align="right"> 
                            <h:commandButton  value="Main page" immediate="true" action="/index.xhtml"/>
                        </th> 
                    </tr> 
                </table>
            </h:form> 
        </f:view>
    </h:body>
</html>
