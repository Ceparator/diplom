<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>All stops</title>
    </h:head>
    <h:body>
        <f:view> 
            <h:form> 
                <h2> 
                    <h:outputLabel value="Stops"/> 
                </h2> 
                <ace:dataTable value="#{stopBean.getAllStops()}"
                               var="st"
                               stateMap="#{stopBean.stateMap}"  
                               selectionMode="multiple"
                               paginator="true"
                               paginatorPosition="bottom"
                               rows="15"> 
                    <ace:column headerText="Id" sortBy="#{st.idStop} "
                                rendered ="false" filterBy="#{st.idStop}" filterMatchMode="contains">
                        <h:outputText value="#{st.idStop}"/>
                    </ace:column>
                    <ace:column headerText="Name" sortBy="#{st.name}"
                                filterBy="#{st.name}" filterMatchMode="contains">
                        <h:outputText value="#{st.name}"/>
                    </ace:column>
                    <ace:column headerText="Coordinate X" sortBy="#{st.coordX}"
                                filterBy="#{st.coordX}" filterMatchMode="contains">
                        <h:outputText value="#{st.coordX}"/>
                    </ace:column>
                    <ace:column headerText="Coordinate Y" sortBy="#{st.coordY}"
                                filterBy="#{st.coordY}" filterMatchMode="contains">
                        <h:outputText value="#{st.coordY}"/>
                    </ace:column>
                    <ace:column headerText="" rendered="#{request.isUserInRole('admin')}"> 
                        <h:commandLink action="#{stopBean.ToEditStop(st)}" value="Edit stop"/>
                    </ace:column>
                    <f:facet name="footer">
                        <h:commandButton rendered="#{request.isUserInRole('admin')}" value="Delete" actionListener="#{stopBean.actionListener}" />
                    </f:facet>
                </ace:dataTable>
                <br/><br/>
                <h:commandButton value="Look at the routes" action="/allRoutes.xhtml"/>
                <br/><br/>
                <h:commandButton value="Add stop" rendered="#{request.isUserInRole('admin')}" action="/addStop.xhtml"/>
            </h:form> 
        </f:view> 
    </h:body>
</html>
