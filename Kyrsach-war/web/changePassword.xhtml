<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change password</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="formId">
                <h2> 
                    <h:outputLabel value="Change Password"/> 
                </h2>
                <table>
                    <tr>
                        <th align="left">
                            <h:outputLabel value="Username" for="usernm"/>
                        </th>
                        <th>
                            <h:inputText id="usernm" value="#{userBean.username}" readonly="true" required="true"> 
                            </h:inputText>
                        </th>
                    </tr> 
                    <tr> 
                        <th> 
                            <h:outputLabel value="Old password" for="oldpass"/> 
                        </th> 
                        <th>
                            <h:inputSecret id="oldpass" value="#{userBean.oldPassword}" required="true"> 
                                <f:validator binding="#{oldPasswordValidator}"/>
                            </h:inputSecret>
                        </th> 
                        <th>
                            <h:message for="oldpass" style="color:red" />
                        </th>
                    </tr> 
                    <tr> 
                        <th> 
                            <h:outputLabel value="New password" for="newpass"/> 
                        </th> 
                        <th>
                            <h:inputSecret id="newpass" value="#{userBean.password}" required="true"> 
                            </h:inputSecret>
                        </th> 
                        <th>
                            <h:message for="newpass" style="color:red" />
                        </th>
                    </tr> 
                    <tr> 
                        <th> 
                            <h:outputLabel value="Confirm new password" for="newnewpass"/> 
                        </th> 
                        <th>
                            <h:inputSecret id="newnewpass" value="#{userBean.newPassword}" required="true"> 
                                <f:validator binding="#{newPasswordValidator}"/>
                            </h:inputSecret>
                        </th> 
                        <th>
                            <h:message for="newnewpass" style="color:red" />
                        </th>
                    </tr>
                    <tr> 
                        <th></th> 
                        <th align="right"> 
                            <h:commandButton  value="Change password" action="#{userBean.changePassword(userBean.username)}"/> 
                        </th> 
                    </tr>
                </table>
                <br/><br/>
                <button onclick="location.href = 'http://localhost:8080/Kyrsach-war/'">
                    Back to main page
                </button>
            </h:form> 
        </f:view>
    </h:body>
</html>
