<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit circuit</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2> 
                    <h:outputLabel value="Edit circuit"/> 
                </h2>
                <table>
                    <tr>
                        <th align="left">
                            <h:outputLabel value="Stop's new place" for="number"/>
                        </th>
                        <th>
                            <h:inputText id="number" value="#{addCircuitBean.number}" required="true">
                                <f:validateLongRange maximum="#{circuitBean.size+1}" minimum="1"/>
                            </h:inputText>
                        </th>
                        <th>
                            <h:message for="number" style="color:red" />
                        </th> 
                    </tr> 
                </table>
                <h:outputLabel value="Stop's old place "/>
                <h:outputLabel value="#{circuitBean.oldNumber}"/>
                <br/>
                <h:selectOneMenu value="#{addCircuitBean.newStopId}"> 
                    <f:selectItems value="#{stopBean.getAllStops()}" var="stop" 
                                   itemValue="#{stop.idStop}" itemLabel="#{stop.name}" /> 
                </h:selectOneMenu>
                <br/>
                <h:outputLabel value="Circuit's old stop "/>
                <h:outputLabel value="#{circuitBean.stop.name}"/>
                <br/>
                <h:commandButton  value="Edit circuit" action="#{addCircuitBean.editCircuit(circuitBean.editId)}"/>
                <br/><br/>
                <h:commandButton value="Back to the route info" action="/routeCircuit.xhtml"/>
            </h:form> 
        </f:view>
    </h:body>
</html>
