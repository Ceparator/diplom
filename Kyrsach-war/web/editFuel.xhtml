<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit fuel</title>
    </h:head>
    <h:body>
        <f:view> 
            <h:form> 
                <h2> 
                    <h:outputLabel value="Edit fuel"/> 
                </h2> 
                <table> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Fuel type" for="ft"/> 
                        </th> 
                        <th> 
                            <h:inputText id="ft" value="#{fuelBean.fuel.fuelNumber}" required="true"> 
                                <f:validateLength minimum="1" maximum="10" />
                            </h:inputText> 
                        </th> 
                        <th> 
                            <h:message for="ft" style="color:red" /> 
                        </th> 
                    </tr> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Fuel price" for="fp"/> 
                        </th> 
                        <th> 
                            <h:inputText id="fp" value="#{fuelBean.fuel.fuelPrice}" required="true"> 
                                <f:validateDoubleRange maximum="500" minimum="1"/>
                            </h:inputText> 
                        </th> 
                        <th> 
                            <h:message for="fp" style="color:red" /> 
                        </th> 
                    </tr> 
                    <tr> 
                        <th></th> 
                        <th align="right"> 
                            <h:commandButton  value="Add fuel" action="#{fuelBean.editFuel()}"/> 
                        </th> 
                    </tr> 
                </table>
            </h:form> 
        </f:view>
    </h:body>
</html>
