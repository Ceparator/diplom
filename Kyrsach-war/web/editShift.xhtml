<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit shift</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2> 
                    <h:outputLabel value="Edit shift"/> 
                </h2>
                <table>
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Start time" for="st"/> 
                        </th> 
                        <th> 
                            <h:inputText id="st" value="#{shiftBean.shift.startTime}" required="true"> 
                                <f:convertDateTime pattern="HH-mm"/> 
                            </h:inputText> 
                        </th> 
                        <th> 
                            <h:message for="st" style="color:red" /> 
                        </th> 
                    </tr> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel  value="End time" for="et"/> 
                        </th> 
                        <th> 
                            <h:inputText id="et" value="#{shiftBean.shift.endTime}" required="true"> 
                                <f:convertDateTime pattern="HH-mm"/> 
                            </h:inputText> 
                        </th> 
                        <th> 
                            <h:message for="et" style="color:red" /> 
                        </th> 
                    </tr> 
                    <tr> 
                        <th align="right"> 
                            <h:commandButton  value="Save changes" action="#{shiftBean.editShift()}"/> 
                        </th> 
                    </tr>
                </table>
                <br/><br/>
                <h:commandButton value="Back to the shift list" action="/allShifts.xhtml"/>
            </h:form> 
        </f:view>
    </h:body>
</html>
