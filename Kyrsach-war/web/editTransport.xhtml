<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit transport</title>
    </h:head>
    <h:body>
        <f:view> 
            <h:form> 
                <h2> 
                    <h:outputLabel value="Edit transport"/> 
                </h2> 
                <table> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Transport's name" for="sn"/> 
                        </th> 
                        <th> 
                            <h:inputText id="sn" value="#{transportBean.transport.serialNumber}" required="true"> 
                                <f:validateLength minimum="6" maximum="11" />
                            </h:inputText> 
                        </th> 
                        <th> 
                            <h:message for="sn" style="color:red" /> 
                        </th> 
                    </tr> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Transport fuel capacity in litres" for="cap"/> 
                        </th> 
                        <th> 
                            <h:inputText id="cap" value="#{transportBean.transport.fuelCapacity}" required="true"> 
                                <f:validateDoubleRange maximum="1000" minimum="1"/>
                            </h:inputText> 
                        </th> 
                        <th> 
                            <h:message for="cap" style="color:red" /> 
                        </th> 
                    </tr> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Transport fuel priority" for="ft"/> 
                        </th> 
                        <th> 
                            <h:selectOneMenu value="#{transportBean.transport.idFuel}" converter="#{fuelConverter}"> 
                                <f:selectItems value="#{fuelBean.getAllFuels()}" var="fuel" 
                                               itemValue="#{fuel}" itemLabel="#{fuel.fuelNumber}" /> 
                            </h:selectOneMenu>
                        </th> 
                        <th> 
                            <h:message for="ft" style="color:red" /> 
                        </th> 
                    </tr>  
                    <tr> 
                        <th></th> 
                        <th align="right"> 
                            <h:commandButton  value="Edit transport" action="#{transportBean.editTransport()}"/> 
                        </th> 
                    </tr> 
                </table>
            </h:form> 
        </f:view>
    </h:body>
</html>
