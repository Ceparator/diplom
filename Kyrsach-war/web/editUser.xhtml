<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit user</title>
    </h:head>
    <h:body>
        <f:view> 
            <h:form> 
                <h2> 
                    <h:outputLabel value="Edit user"/> 
                </h2>
                <table> 
                    <tr> 
                        <th align="left"> 
                            <h:outputLabel value="Your username" for="username"/> 
                        </th> 
                        <th>
                            <h:inputText id="username" readonly="true" value="#{userBean.username}" required="true">
                            </h:inputText>
                        </th>
                        <th>
                            <h:message for="username" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th align="left"> 
                            <h:outputLabel rendered="#{request.isUserInRole('admin')}" value="User role" for="role"/> 
                        </th>
                        <th>
                            <h:selectOneMenu rendered="#{request.isUserInRole('admin')}" value="#{userBean.role}">
                                <f:selectItem itemValue="guest" itemLabel="client" />
                                <f:selectItem itemValue="conductor" itemLabel="conductor" />
                                <f:selectItem itemValue="driver" itemLabel="driver" />
                                <f:selectItem itemValue="doctor" itemLabel="doctor" />
                                <f:selectItem itemValue="dispatcher" itemLabel="dispatcher" />
                                <f:selectItem itemValue="mechanic" itemLabel="mechanic" />
                                <f:selectItem itemValue="admin" itemLabel="admin" />
                            </h:selectOneMenu>
                        </th>
                    </tr>
                    <tr>
                        <th></th>
                        <th align="right"> 
                            <h:commandButton  value="Edit user" action="#{userBean.editUser()}"/> 
                        </th> 
                    </tr>
                </table>
                <br/>
                <button onclick="location.href = 'http://localhost:8080/Kyrsach-war/'">
                    Back to main page
                </button>
            </h:form> 
        </f:view>
    </h:body>
</html>
